 <!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Library</title>
  <link rel="stylesheet" type="text/css" href="style.css">
 
</head>
<body>

  <h1>My Library</h1>
  
  <div id="container">

  <button id="newBook">New Book</button>
</br><p> </p>
<div class="add-popup" style="display:none;" id="addBook">
  <form id="form" novalidate>
    <section class="book-detail">
        <section class="title-section">
         <label for="book_title">Title :</label>
         <input id="book_title" type="text" maxlength="50" minlength="1" required  pattern="([A-Za-z])\w\D+">
     </section>
     <section class="author-section">
         <label for="book_author">Author :</label>
         <input id="book_author" type="text" maxlength="50" minlength="1" required  pattern="([A-Za-z])\w\D+">
     </section>
     <section class="pages-section">
         <label for="book_pages">Pages :</label>
         <input id="book_pages" type="number" min="5" max="2000" required>
     </section>
     <section class="read-section">
         <label>Book read ?</label>
         <input id="book_yes" type="radio" value="read" required="required"/> <label for="book_yes">yes</label>
         <input id="book_no" type="radio" value="not read yet" required="required"/> <label for="book_no">no</label>
        </section>
    <p> </p>
    
     <button type="button" id="submitBook">Submit</button>
 </form>
</div>
<div id="library"></div>
</br>
 
</div>
 </body>
 <script type="text/javascript" src="app.js"></script>

  
 </html>
